<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification - DocuHealth</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .header { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); padding: 40px; text-align: center; }
        .logo { font-size: 26px; font-weight: 800; color: #38bdf8; text-decoration: none; letter-spacing: -0.5px; }
        .logo span { color: #ffffff; }
        .content { padding: 40px; line-height: 1.6; color: #334155; }
        .welcome-text { font-size: 22px; font-weight: 700; color: #0f172a; margin-bottom: 10px; }
        .warning-strip { background-color: #fff7ed; border-left: 4px solid #ea580c; padding: 15px; font-size: 13px; color: #9a3412; margin-bottom: 20px; }
        .otp { font-size: 28px; font-weight: 700; color: #0f172a; margin: 20px 0; }
        .footer { background-color: #f8fafc; padding: 30px; text-align: center; font-size: 12px; color: #94a3b8; border-top: 1px solid #f1f5f9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="logo">Docu<span>Health</span></a>
        </div>

        <div class="content">
            <div class="welcome-text">OTP Verification</div>
            
            <p>Hello <strong>{{ user_name }}</strong>,</p>
            <p>Your OTP is: </p>
            <p class="otp">{{ otp }}</p>
            
            <div class="warning-strip">
                <strong>SECURITY ALERT:</strong> Do not share this OTP with anyone. It is valid for 10 minutes.
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2026 DocuHealth Inc. | 256-bit AES Encryption | SOC2 Compliant</p>
            <p>If you did not make this request, please contact support@docuhealth.com</p>
        </div>
    </div>
</body>
</html>
